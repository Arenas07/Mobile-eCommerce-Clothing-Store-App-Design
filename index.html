<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section class="header__information">
            <div class="welcome__message">
                <p>Hello, Welcome ðŸ‘‹</p>
                <h2>Albert Stevano</h2>
            </div>
            <div class="profile__picture">
                <img src="/storage/img/Profile.png" alt="">
            </div>
        </section>
    </header>
    <main>
        <nav class="search__box">
            <div class="row">
                <button type="submit">
                    <img src="/storage/img/search.png" alt="">
                </button>
                <input type="text" class="search__bar"
                placeholder="Search clothes. . .">
                <div class="results"></div>
            </div>
            <div class="boton__filtro">
                <button> <img src="/storage/img/settings.png" alt=""></button>              
            </div>
            <script src="main.js"></script>
        </nav>
            <div class="carousel__container">
                <div class="carousel">
                    <input type="radio" id="all" name="category" checked>
                    <label for="all" class="category">
                        <img src="/storage/img/all-items-colored.png" class="icon" alt="All Items">
                        <span>All Items</span>
                    </label>
                
                    <input type="radio" id="dress" name="category">
                    <label for="dress" class="category">
                        <img src="/storage/img/black-dress.png" class="icon" alt="Dress">
                        <span>Dress</span>
                    </label>
                
                    <input type="radio" id="tshirt" name="category">
                    <label for="tshirt" class="category">
                        <img src="/storage/img/black-shirt.png" class="icon" alt="T-Shirt">
                        <span>T-Shirt</span>
                    </label>
                
                    <input type="radio" id="pants" name="category">
                    <label for="pants" class="category">
                        <img src="/storage/img/black-jeans.png" class="icon" alt="Pants">
                        <span>Pants</span>
                    </label>
                </div>
            </div>
            <section class="list__products">
                <article class="product_1">
                    <img src="/storage/img/" alt="">
                    <img src="/storage/img/Product-1.png" alt="">
                    <div class="information__product">
                        <div class="title">
                            <h2>Modern Light Clothes</h2>
                            <p>T-Shirt</p>
                        </div>
                        <div class="general__information">
                            <h3>$212.99</h3>
                            <div class="rating">
                                <img src="/storage/img/rate-star.png" alt="">
                                <p>5.0</p>
                            </div>
                        </div>
                    </div>
                    
                </article>
                <article class="product_2">
                    <img src="/storage/img/Product-2.png" alt="">
                    <div class="information__product">
                        <div class="title">
                            <h2>Light Dress Bless</h2>
                            <p>Dress modern</p>
                        </div>
                        <div class="general__information">
                            <h3>$162.99</h3>
                            <div class="rating">
                                <img src="/storage/img/rate-star.png" alt="">
                                <p>5.0</p>
                            </div>
                        </div>
                    </div>
                    
                </article>
                <article class="product_3">
                    <img src="/storage/img/Product-3.png" alt="">
                    <div class="information__product">
                        <div class="title">
                            <h2>Maroon Dark Top</h2>
                            <p>Dress</p>
                        </div>
                        <div class="general__information">
                            <h3>$194.99</h3>
                            <div class="rating">
                                <img src="/storage/img/rate-star.png" alt="">
                                <p>5.0</p>
                            </div>
                        </div>
                    </div>
                    
                </article>

                <article class="product_4">
                    <img src="/storage/img/Product-4.png" alt="">
                    <div class="information__product">
                        <div class="title">
                            <h2>Light Dress Yellow</h2>
                            <p>Dress Modern</p>
                        </div>
                        <div class="general__information">
                            <h3>$122.99</h3>
                            <div class="rating">
                                <img src="/storage/img/rate-star.png" alt="">
                                <p>5.0</p>
                            </div>
                        </div>
                    </div>
                    
                </article>
            </section>
    </main>
    <footer>
        <div class="navigation">
            <div class="selected">
                <img src="/storage/img/home.png" alt="">
                <img src="/storage/img/Dot.png" alt="">
            </div>
            <div class="shopping">
                <img src="/storage/img/shopping-bag.png" alt="">
                <img src="/storage/img/Dot-red.png" alt="">
            </div>
            <div class="favorites">
                <img src="/storage/img/heart-uncolored.png" alt="">
            </div>
            <div class="profile">
                <img src="/storage/img/profile-user.png" alt="">
            </div>
        </div>
    </footer>
</body>
</html>
