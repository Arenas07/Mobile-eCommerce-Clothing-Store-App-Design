<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/checkout.css">
</head>
<body>
    <header>
        <img src="../storage/img/arrow-left.png" alt="">
        <h1>Checkout</h1>
        <img src="../storage/img/list.png" alt="">
    </header>
    <main>
        <section class="product__1">
            <img src="../storage/img/Product-1.png" alt="">
            <div class="information">
                <div class="info__text">
                    <h2>Modern light clothes</h2>
                    <p>Dress modern</p>
                    <b>$212.99</b>
                </div>
                <div class="info__quantity">
                    <img src="../storage/img/dots.png" alt="">
                    <div class="quantity_p">
                        <img src="../storage/img/substract-item.png" alt="">
                        <p>4</p>
                        <img src="../storage/img/add-item.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section class="product__2">
            <img src="../storage/img/Product-2.png" alt="">
            <div class="information">
                <div class="info__text">
                    <h2>Modern light clothes</h2>
                    <p>Dress modern</p>
                    <b>$162.99</b>
                </div>
                <div class="info__quantity">
                    <img src="../storage/img/dots.png" alt="">
                    <div class="quantity_p">
                        <img src="../storage/img/substract-item.png" alt="">
                        <p>1</p>
                        <img src="../storage/img/add-item.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
